<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="head">
            <h2>CRUD</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="whatTotal()" placeholder="price" type="number" id="price">
                <input onkeyup="whatTotal()" placeholder="taxes" type="number" id="taxes">
                <input onkeyup="whatTotal()" placeholder="ads" type="number" id="ads">
                <input onkeyup="whatTotal()" placeholder="discount" type="number" id="discount">
                <small id="total"></small>
            </div>
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchblock">
                <input onkeyup="searchData(this.value)" placeholder="search" type="text" id="search">
                <div class="btnsearch">
                    <button onclick="getsearchMood(this.id)" id="searchtitle">Search by Title</button>
                    <button onclick="getsearchMood(this.id)" id="searchcategory">Search by Category</button>
                </div>
            </div>
            <div id="DeleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
